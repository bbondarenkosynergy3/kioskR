workflows:
  android_debug_apk:
    name: Build Android Debug APK
    max_build_duration: 60
    environment:
      vars:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2048m'"
    scripts:
      - name: Print Gradle version
        script: |
          chmod +x gradlew
          ./gradlew --version
      - name: Clean and build Debug APK
        script: |
          ./gradlew clean assembleDebug --warning-mode all
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      scripts:
        - name: Show build artifacts
          script: |
            echo "âœ… Build complete!"
            echo "Find your APKs in app/build/outputs/apk/debug/"
